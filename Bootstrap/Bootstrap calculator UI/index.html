<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center">
      <h2>Calculator</h2>
      <!-- First row -->
      <div class="row m-0 mb-1">
        <div class="col-auto">
          <div class="row mb-3 g-0">
            <input type="text" class="form-control m-0 p-0" />
          </div>
          <div class="row m-0 mb-1 justify-content-space-between">
            <div class="col-auto ps-0">
              <button class="btn btn-light">9</button>
            </div>
            <div class="col-auto"><button class="btn btn-light">8</button></div>
            <div class="col-auto"><button class="btn btn-light">7</button></div>
            <div class="col-auto pr-0">
              <button class="btn btn-warning">/</button>
            </div>
          </div>
          <!-- Second row -->
          <div class="row m-0 mb-1 justify-content-space-between">
            <div class="col-auto ps-0">
              <button class="btn btn-light">6</button>
            </div>
            <div class="col-auto"><button class="btn btn-light">5</button></div>
            <div class="col-auto"><button class="btn btn-light">4</button></div>
            <div class="col-auto pr-0">
              <button class="btn btn-warning">x</button>
            </div>
          </div>
          <!-- Third row -->
          <div class="row m-0 mb-1 justify-content-space-between">
            <div class="col-auto ps-0">
              <button class="btn btn-light">3</button>
            </div>
            <div class="col-auto"><button class="btn btn-light">2</button></div>
            <div class="col-auto"><button class="btn btn-light">1</button></div>
            <div class="col-auto pr-0">
              <button class="btn btn-warning">-</button>
            </div>
          </div>
          <!-- Fourth row -->
          <div class="row m-0 mb-1 justify-content-space-between">
            <div class="col-auto ps-0">
              <button class="btn btn-light">*</button>
            </div>
            <div class="col-auto"><button class="btn btn-light">0</button></div>
            <div class="col-auto"><button class="btn btn-light">#</button></div>
            <div class="col-auto pr-0">
              <button class="btn btn-warning">+</button>
            </div>
          </div>
          <div class="row m-0 mb-1">
            <div class="col">
              <button class="btn btn-primary btn-block w-100">=</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-warning">C</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
